apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: opa-validating-webhook
webhooks:
- name: webhook-server.webhooks.svc
  clientConfig:
    caBundle: 
    service:
      namespace: webhooks
      name: webhook-server
  namespaceSelector:
    matchExpressions:
    - key: openpolicyagent.org/webhook
      operator: In
      values:
      - validate
  rules:
    - operations: ["CREATE", "UPDATE"]
      apiGroups: ["*"]
      apiVersions: ["*"]
      resources: ["*"]

