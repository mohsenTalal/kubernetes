# Once the sidecar is running,
# visit http://<pod_ip_addr>:8080/topz to get a complete readout of the processes that
# are running in the mysql and their resource usage
# credits: https://github.com/brendandburns/topz
apiVersion: v1
kind: Pod
metadata:
  name: mysql
  namespace:
  labels:
    run: mysql
spec:
  shareProcessNamespace: true
  containers:
  - name: main
    image: mysql:5.6
    env:
    - name: MYSQL_RANDOM_ROOT_PASSWORD
      # The generated root password will be printed to stdout
      # kubectl logs mysql | grep GENERATED
      value: "yes"
    ports:
    - containerPort: 3306
  - name: topz
    image: kalise/topz
    args:
      - /server
      - --addr=:8080
    ports:
      - containerPort: 8080
